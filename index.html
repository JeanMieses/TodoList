<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="backgroundimg"></div>
    <main>
      <h1>todo</h1>
      <form id="userInput">
        <input
          required
          placeholder="Create a new todo"
          name="query"
          type="text"
        />
      </form>

      <ul draggable="false" id="container">
        <li data-index="0">
          <input name="todos" type="radio" />
          <p class="draggable" draggable="true">
            Pick groceries
            <button class="remove">X</button>
          </p>
        </li>
        <li data-index="1">
          <input name="todos" type="radio" />
          <p class="draggable" draggable="true">
            Bath the dog
            <button class="remove">X</button>
          </p>
        </li>
        <li data-index="2">
          <input name="todos" type="radio" />
          <p class="draggable" draggable="true">
            Invest
            <button class="remove">X</button>
          </p>
        </li>
        <li data-index="3">
          <input name="todos" type="radio" />
          <p class="draggable" draggable="true">
            Get a girlfriend
            <button class="remove">X</button>
          </p>
        </li>
        <li data-index="4">
          <input name="todos" type="radio" />
          <p class="draggable" draggable="true">
            Stay positive
            <button class="remove">X</button>
          </p>
        </li>
      </ul>

      <div class="todosLeft">
        <p><span class="left">0</span> items left</p>
        <button>Clear Completed</button>
      </div>

      <div class="lists">
        <span class="todosCounter"></span>
        <button class="allBtn">all</button>
        <button class="activeBtn">active</button>
        <button class="completeBtn">completed</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
